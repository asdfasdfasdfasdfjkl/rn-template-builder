
# Gradle optimization for fast builds
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# React Native optimizations
FLIPPER_VERSION=0.125.0

# Android optimizations
android.useAndroidX=true
android.enableJetifier=true

# Build cache
android.enableBuildCache=true
android.experimental.cacheCompileLibResources=true

# Incremental builds
android.enableSeparateAnnotationProcessing=true

# Kotlin optimizations (if using Kotlin)
kotlin.incremental=true
kotlin.incremental.android=true

# New Architecture (optional - only if you need it)
newArchEnabled=false

# Hermes (recommended for WebView apps)
hermesEnabled=true
