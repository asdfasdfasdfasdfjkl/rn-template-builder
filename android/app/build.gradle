apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    // Enable build cache for faster builds
    bundleCommand = "bundle"
    bundleAssetName = "index.android.bundle"
    entryFile = file("../index.js")
    autolinkLibrariesWithApp()
}

// Enable Proguard for release builds to reduce size
def enableProguardInReleaseBuilds = true

// Use standard JSC (lighter than international variant)
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.rn_project_template"
    defaultConfig {
        applicationId "com.rn_project_template"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode {{version_code}}
        versionName "{{version_name}}"
        
        // Reduce APK size by excluding unused resources
        resConfigs "en", "xxhdpi"
        
        // Enable multidex if needed (but try to avoid)
        // multiDexEnabled true
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    splits {
        abi {
            enable true
            reset()
            include "arm64-v8a", "armeabi-v7a"
            universalApk false // Don't generate universal APK
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            // Faster debug builds
            minifyEnabled false
            shrinkResources false
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources true // Remove unused resources
            zipAlignEnabled true // Optimize APK alignment
            
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            
            // Enable separate APKs per architecture for smaller downloads
            splits.abi.enable = true
        }
    }
    
    // Optimize compilation
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    packagingOptions {
        pickFirst "**/libc++_shared.so"
        pickFirst "**/libjsc.so"
        
        // Exclude unnecessary files
        exclude "META-INF/DEPENDENCIES"
        exclude "META-INF/LICENSE"
        exclude "META-INF/LICENSE.txt"
        exclude "META-INF/NOTICE"
        exclude "META-INF/NOTICE.txt"
    }
    
    // Enable build cache for faster incremental builds
    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Additional optimizations for CI/CD
tasks.whenTaskAdded { task ->
    if (task.name == 'bundleReleaseJsAndAssets') {
        task.doFirst {
            // Optimize bundle size
            project.ext.react = [
                bundleCommand: "bundle",
                bundleConfig: "metro.config.js",
                entryFile: "index.js",
                extraPackagerArgs: ["--reset-cache", "--minify"]
            ]
        }
    }
}
