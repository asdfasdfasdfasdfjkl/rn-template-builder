
apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = true

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.rn_project_template"
    
    defaultConfig {
        applicationId "com.rn_project_template"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        
        // Only include English to reduce size
        resConfigs "en"
        
        // Include only essential architectures for universal APK
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
        
        // Use vector drawables for smaller size
        vectorDrawables.useSupportLibrary = true
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    // DISABLE splits to create universal APK
    splits {
        abi {
            enable false  // This ensures universal APK
        }
        density {
            enable false  // This ensures universal APK
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            debuggable true
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources true
            zipAlignEnabled true
            debuggable false
            
            // Use optimized ProGuard
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    // Optimize packaging for smaller size
    packaging {
        resources {
            pickFirsts += [
                '**/libc++_shared.so', 
                '**/libjsc.so',
                '**/libhermes.so',
                '**/libfbjni.so',
                '**/libreactnativejni.so'
            ]
            excludes += [
                'META-INF/DEPENDENCIES',
                'META-INF/LICENSE',
                'META-INF/LICENSE.txt',
                'META-INF/NOTICE',
                'META-INF/NOTICE.txt',
                'META-INF/ASL2.0',
                'META-INF/LGPL2.1',
                '**/kotlin/**',
                '**/*.kotlin_metadata',
                'META-INF/*.kotlin_module',
                'META-INF/*kotlin*',
                'okhttp3/internal/publicsuffix/NOTICE',
                'META-INF/rxjava.properties',
                'META-INF/proguard/androidx-*'
            ]
        }
    }
    
    // Ensure no bundle splits
    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false  
        }
        abi {
            enableSplit = false
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    
    // Use Hermes for better performance and smaller size
    implementation("com.facebook.react:hermes-android")
}
